name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: plantuml-rs-windows-x64
            binary: plantuml-rs.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: plantuml-rs-linux-x64
            binary: plantuml-rs
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: plantuml-rs-linux-arm64
            binary: plantuml-rs
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: plantuml-rs-macos-arm64
            binary: plantuml-rs
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: plantuml-rs-macos-x64
            binary: plantuml-rs

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache PlantUML bundle
        uses: actions/cache@v4
        with:
          path: binaries
          key: plantuml-bundle-${{ matrix.target }}-v1.2025.10-temurin21

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --release --target ${{ matrix.target }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a -tzip ${{ matrix.artifact }}.zip ${{ matrix.binary }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.artifact }}.zip
            target/${{ matrix.target }}/release/${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
