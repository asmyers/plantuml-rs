name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: plantuml-rs-windows-x64
            binary: plantuml-rs.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: plantuml-rs-linux-x64
            binary: plantuml-rs
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: plantuml-rs-linux-arm64
            binary: plantuml-rs
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: plantuml-rs-macos-arm64
            binary: plantuml-rs
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: plantuml-rs-macos-x64
            binary: plantuml-rs

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-

      - name: Cache PlantUML bundle
        uses: actions/cache@v4
        with:
          path: binaries
          key: plantuml-bundle-${{ matrix.target }}-v1.2025.10-temurin21

      - name: Build
        run: cargo build --verbose --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --verbose --target ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}

  clippy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache PlantUML bundle
        uses: actions/cache@v4
        with:
          path: binaries
          key: plantuml-bundle-x86_64-unknown-linux-gnu-v1.2025.10-temurin21

      - name: Run clippy
        run: cargo clippy -- -D warnings

  fmt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check
